<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You üíñ</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg1: #ff9a9e;
      --bg2: #fecfef;
      --bg3: #f6d5f7;
      --accent: #ff4d6d;
      --accent-dark: #d63b56;
      --card-bg: rgba(255, 255, 255, 0.14);
      --card-border: rgba(255, 255, 255, 0.4);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.28);
    }

    body {
      height: 100vh;
      font-family: "Poppins", Arial, sans-serif;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top left, #ffd1ff 0, transparent 52%),
        radial-gradient(circle at bottom right, #ffe8d6 0, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      overflow: hidden;
    }

    /* Floating bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.13);
      animation: float 16s infinite ease-in-out;
      pointer-events: none;
      filter: blur(1px);
    }

    .bubble:nth-child(1) {
      width: 180px;
      height: 180px;
      top: 2%;
      left: 8%;
      animation-duration: 18s;
    }
    .bubble:nth-child(2) {
      width: 120px;
      height: 120px;
      bottom: 12%;
      right: 10%;
      animation-duration: 14s;
    }
    .bubble:nth-child(3) {
      width: 220px;
      height: 220px;
      bottom: -6%;
      left: 24%;
      animation-duration: 21s;
    }

    @keyframes float {
      0%   { transform: translateY(0) translateX(0) scale(1); opacity: 0.8; }
      50%  { transform: translateY(-40px) translateX(18px) scale(1.06); opacity: 1; }
      100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.7; }
    }

    .container {
      position: relative;
      z-index: 1;
      width: min(430px, 92vw);
      padding: 26px 22px 26px;
      border-radius: 26px;
      border: 1px solid var(--card-border);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.06));
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      text-align: center;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.78rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      background: rgba(0, 0, 0, 0.25);
      margin-bottom: 10px;
    }

    .tag-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #00ff9d;
      box-shadow: 0 0 9px #00ff9d;
    }

    .tag span {
      opacity: 0.9;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 6px;
      font-family: "Pacifico", cursive;
      letter-spacing: 0.04em;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.95;
      margin-bottom: 18px;
    }

    .heart-line {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 18px;
      opacity: 0.9;
      font-size: 0.88rem;
    }

    .heart-line span {
      display: inline-block;
      width: 40px;
      height: 1px;
      background: rgba(255, 255, 255, 0.45);
    }

    .heart {
      font-size: 1.2rem;
      animation: beat 0.9s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      30%      { transform: scale(1.25); }
      60%      { transform: scale(0.9); }
    }

    .message-box {
      min-height: 80px;
      padding: 14px 15px 16px;
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 1.02rem;
      line-height: 1.6;
      margin-bottom: 8px;
      position: relative;
      overflow: hidden;
      text-align: left;
    }

    .message-box::before {
      content: "üíå";
      position: absolute;
      top: 10px;
      right: 12px;
      opacity: 0.7;
      font-size: 1.1rem;
    }

    #msg {
      display: inline-block;
      padding-right: 2px;
    }

    .cursor {
      display: inline-block;
      width: 7px;
      background: transparent;
      margin-left: 1px;
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      0%, 49%   { background: rgba(255, 255, 255, 0.85); }
      50%, 100% { background: transparent; }
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.78rem;
      opacity: 0.82;
      margin-bottom: 16px;
    }

    .hint {
      text-align: left;
    }

    .progress {
      text-align: right;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2px;
    }

    button {
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.98rem;
      padding: 10px 18px;
      transition: transform 0.16s ease, box-shadow 0.16s ease, background 0.16s ease, border-color 0.16s ease;
    }

    .primary-btn {
      background: #ffffff;
      color: var(--accent);
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      display: inline-flex;
      align-items: center;
      gap: 7px;
    }

    .primary-btn span.icon {
      font-size: 1.15rem;
    }

    .secondary-btn {
      background: transparent;
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.55);
      font-weight: 400;
    }

    .secondary-btn.alt {
      border-style: dashed;
      font-size: 0.9rem;
      padding-inline: 14px;
    }

    button:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.22);
    }

    button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      opacity: 0.6;
      transform: none;
      box-shadow: none;
      cursor: default;
    }

    .footer-note {
      font-size: 0.78rem;
      opacity: 0.8;
      margin-top: 14px;
      text-align: center;
    }

    .footer-note span {
      opacity: 0.95;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .container {
        padding: 22px 18px 22px;
        border-radius: 22px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .subtitle {
        font-size: 0.9rem;
      }
      .message-box {
        font-size: 0.96rem;
      }
      .meta-row {
        font-size: 0.74rem;
      }
    }
  </style>
</head>

<body>
  <!-- Decorative bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="container">
    <div class="tag">
      <div class="tag-dot"></div>
      <span>for my babyyyy</span>
    </div>

    <h1>Hey vijjuuu üòè</h1>
    <p class="subtitle">I made this little page just to flirt with you a bit.</p>

    <div class="heart-line">
      <span></span>
      <div class="heart">‚ù§Ô∏è</div>
      <span></span>
    </div>

    <div class="message-box">
      <span id="msg"></span><span class="cursor" id="cursor"></span>
    </div>

    <div class="meta-row">
      <p class="hint">
        Tap <strong>More Love</strong> for a new line, switch <strong>Soft Mode</strong> for extra gentle compliments, or add music.
      </p>
      <p class="progress" id="progressText">0 / 0</p>
    </div>

    <div class="buttons">
      <button class="primary-btn" id="moreBtn" onclick="nextLine()">
        <span class="icon">‚ú®</span>
        <span>More Love</span>
      </button>
      <button class="secondary-btn" onclick="toggleMode()">
        Soft Mode: <span id="modeLabel">ON</span>
      </button>
      <button class="secondary-btn alt" onclick="shuffleLines()">
        Shuffle ‚ù§Ô∏è
      </button>
      <button class="secondary-btn alt" onclick="toggleMusic()">
        üé∂ Play / Pause
      </button>
    </div>

    <p class="footer-note">
      P.S. No matter how many times you tap, one thing won‚Äôt change: I‚Äôm <span>very obsessed</span> with you. üåô
    </p>
  </div>

  <!-- Background music (put song.mp3 in same folder) -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Flirty / playful lines
    const flirtyLines = [
      "You‚Äôre dangerously cute. I should come with a warning label: will fall for you. üòè",
      "Stop stealing my heart. I‚Äôm trying to act cool here and you‚Äôre not helping. üòå",
      "I tried to think of a smooth pick‚Äëup line, but all I could think about was you.",
      "Every time my phone lights up, I secretly hope it‚Äôs you. üì≤‚ù§Ô∏è",
      "I don‚Äôt believe in perfect people, but then you showed up and ruined my theory.",
      "If being adorable was a crime, you‚Äôd definitely be serving a life sentence. üëÄ",
      "I was doing just fine‚Ä¶ and then you smiled and now I‚Äôm obsessed.",
      "Pretty sure my heart skipped a beat when I first saw you. It still hasn‚Äôt recovered.",
      "I don‚Äôt need caffeine, I just need one text from you and I‚Äôm wide awake.",
      "You‚Äôre my favorite notification, favorite thought, and favorite everything."
    ];

    // Soft / wholesome lines
    const softLines = [
      "You make everything feel a little lighter just by being here. üåô",
      "I hope you know how genuinely special you are, not just to me, but to the world.",
      "Your smile could turn the worst day into a bearable one. It‚Äôs kind of magical.",
      "You deserve soft hugs, calm nights, and people who never make you doubt your worth.",
      "You‚Äôre not just beautiful on the outside, your heart is honestly my favorite part.",
      "You make ordinary moments feel like my favorite memories.",
      "I‚Äôm really proud of you, even for the little things you don‚Äôt give yourself credit for.",
      "You don‚Äôt have to do anything to impress me. You‚Äôre already more than enough.",
      "The world feels a lot safer and warmer with you in it.",
      "I hope you see yourself one day the way I see you: absolutely precious."
    ];

    // Personal lines (customize with her name if you want)
    const personalLines = [
      "I don‚Äôt think you realize how much brighter my day gets just because of you.",
      "If I had to choose my favorite sound, it would be your laugh. No contest.",
      "You make me feel calm and excited at the same time, and I didn‚Äôt know that was possible.",
      "You‚Äôre my favorite place to be, even when we‚Äôre just talking through a screen."
    ];

    let softMode = true;
    let currentIndex = 0;
    let currentArray = [];
    let typingTimeout;
    let isTyping = false;
    let shownCount = 0;

    const msgEl = document.getElementById("msg");
    const cursorEl = document.getElementById("cursor");
    const modeLabelEl = document.getElementById("modeLabel");
    const progressTextEl = document.getElementById("progressText");
    const moreBtn = document.getElementById("moreBtn");
    const bgMusic = document.getElementById("bgMusic");
    let musicPlaying = false;

    function shuffleArray(arr) {
      const copy = [...arr];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function buildCurrentArray() {
      const base = softMode ? softLines : flirtyLines;
      currentArray = shuffleArray([...base, ...personalLines]);
      currentIndex = 0;
      shownCount = 0;
      updateProgress();
    }

    function updateProgress() {
      progressTextEl.textContent = `${shownCount} / ${currentArray.length}`;
    }

    function typeText(text, index = 0) {
      isTyping = true;
      moreBtn.disabled = true;
      msgEl.textContent = text.slice(0, index);

      if (index < text.length) {
        typingTimeout = setTimeout(() => typeText(text, index + 1), 26);
      } else {
        isTyping = false;
        moreBtn.disabled = false;
      }
    }

    function nextLine() {
      if (isTyping || currentArray.length === 0) return;

      const text = currentArray[currentIndex];
      currentIndex = (currentIndex + 1) % currentArray.length;

      shownCount = Math.min(shownCount + 1, currentArray.length);
      updateProgress();

      clearTimeout(typingTimeout);
      typeText(text);
    }

    function toggleMode() {
      if (isTyping) return;

      softMode = !softMode;
      modeLabelEl.textContent = softMode ? "ON" : "OFF";
      buildCurrentArray();

      if (currentArray.length > 0) {
        clearTimeout(typingTimeout);
        typeText(currentArray[currentIndex]);
        currentIndex = (currentIndex + 1) % currentArray.length;
        shownCount = 1;
        updateProgress();
      }
    }

    function shuffleLines() {
      if (isTyping) return;

      buildCurrentArray();
      if (currentArray.length > 0) {
        clearTimeout(typingTimeout);
        typeText(currentArray[currentIndex]);
        currentIndex = (currentIndex + 1) % currentArray.length;
        shownCount = 1;
        updateProgress();
      }
    }

    function toggleMusic() {
      if (!bgMusic) return;

      if (!musicPlaying) {
        bgMusic.play().then(() => {
          musicPlaying = true;
        }).catch(() => {
          alert("If the music didn‚Äôt start, tap again or check your sound üôÇ");
        });
      } else {
        bgMusic.pause();
        musicPlaying = false;
      }
    }

    // Initial message on load
    window.addEventListener("load", () => {
      buildCurrentArray();
      const intro = "I made this tiny corner of the internet just for you, because you deserve cute things. üíñ";
      typeText(intro);
    });
  </script>
</body>
</html>
